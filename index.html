<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love üéÇ‚ù§Ô∏è</title>
  <!-- My Photo -->
  <div class="my-photo">
    <!-- Replace "me.jpg" with your actual uploaded photo file or hosted link -->
    <img src="IMG-20240915-WA0037.jpg" alt="My Photo">
    <h3> Janmdin ki bhot bhot subhkamnayee mera baccha ‚ù§Ô∏è</h3>
  </div>
  <style>
    body {
      text-align: center;
      background: url('deco.jpg') no-repeat center center fixed;
      background-size: contain;   /* keeps full image */
      background-color: black;    /* fills empty sides */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      font-size: 50px;
      margin-top: 20px;
      text-shadow: 2px 2px 10px #ff1493;
    }

    h2 {
      font-size: 30px;
      margin-top: 20px;
      text-shadow: 2px 2px 8px #ff69b4;
    }

    .cake {
      margin-top: 30px;
      position: relative;
      display: inline-block;
    }

    /* Candle flames */
    .flame {
      position: absolute;
      top: 40px;
      width: 10px;
      height: 20px;
      background: radial-gradient(circle, #ffcc00 20%, #ff6600 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      opacity: 0.9;
    }

    .flame1 { left: 90px; }
    .flame2 { left: 150px; }
    .flame3 { left: 210px; }

    @keyframes flicker {
      from { transform: scale(1) translateY(0); opacity: 0.9; }
      to { transform: scale(1.2) translateY(-2px); opacity: 0.6; }
    }

    .roses {
      margin: 20px;
    }

    /* My photo section */
    .my-photo {
      margin: 30px auto;
    }

    .my-photo img {
      border-radius: 50%;
      width: 250px;
      height: 250px;
      object-fit: cover;
      box-shadow: 0 0 25px #ff69b4, 0 0 50px #ff1493;
      border: 4px solid white;
      animation: glowPhoto 3s ease-in-out infinite alternate;
    }

    @keyframes glowPhoto {
      from { box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
      to { box-shadow: 0 0 40px #ffd700, 0 0 80px #ff69b4; }
    }

    .my-photo h3 {
      margin-top: 15px;
      font-size: 24px;
      text-shadow: 2px 2px 10px #ffd700;
    }

    .question {
      margin-top: 40px;
      font-size: 30px;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 15px;
      display: inline-block;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: pink;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(2); opacity: 0; }
    }

    /* Video container fade-in + glow */
    .video-container {
      margin: 30px auto;
      display: inline-block;
      position: relative;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInVideo 2.5s ease forwards;
      animation-delay: 2s;
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.8),
                  0 0 50px rgba(255, 105, 180, 0.6);
      border-radius: 15px;
      overflow: hidden;
    }

    @keyframes fadeInVideo {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Sparkles around video */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.9;
      animation: sparkleFloat 3s linear infinite, sparkleColor 2s infinite alternate;
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    @keyframes sparkleFloat {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      50%  { transform: translateY(-40px) scale(1.5); opacity: 0.7; }
      100% { transform: translateY(-80px) scale(0.5); opacity: 0; }
    }

    @keyframes sparkleColor {
      0%   { background: #ffffff; }
      33%  { background: #ff69b4; }
      66%  { background: #ffd700; }
      100% { background: #ffffff; }
    }
    /* Play button styling */
    #playSongBtn {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 12px;
      background: #ff1493;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px pink;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    #playSongBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Happy Birthday My Love! üéâüéÇ</h1>

  <div class="cake">
    <img src="cake.gif" alt="Cake" width="300">
    <div class="flame flame1"></div>
    <div class="flame flame2"></div>
    <div class="flame flame3"></div>
  </div>

  <h2>üé∂ A special day just for you üé∂</h2>
  <!-- Play button for your song -->
  <button id="playSongBtn">‚ñ∂ Play Song</button>

  <!-- Happy Birthday song -->
  <audio id="birthdaySong" autoplay loop>
    <source src="percy-duke__happy-birthday-music-box(chosic.com).mp3" type="audio/mpeg">
  </audio>

  <!-- Romantic background music -->
  <audio id="romanticSong" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="roses">
    <img src="IMG-20240907-WA0021.jpg" width="250">
    <img src="IMG-20250202-WA0016.jpg" width="250">
  </div>

  <!-- My Photo -->
  <div class="my-photo">
    <!-- Replace "me.jpg" with your actual uploaded photo file or hosted link -->
    <img src="IMG-20250330-WA0017.jpg" alt="My Photo">
    <h3>Always Yours ‚ù§Ô∏è</h3>
  </div>

  <!-- YouTube video embed with fade-in + sparkles -->
  <div class="video-container">
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/UQtuvfEnk1o?autoplay=1&loop=1&playlist=UQtuvfEnk1o" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="question">üíç Will you be my Ardhagni in this life? ‚ù§Ô∏è</div>

  <script>
    // Play/Pause button functionality
    const playBtn = document.getElementById("playSongBtn");
    const mySong = document.getElementById("mySong");
    playBtn.addEventListener("click", () => {
      if(mySong.paused){
        mySong.play();
        playBtn.innerText = "‚è∏ Pause Song";
      } else {
        mySong.pause();
        playBtn.innerText = "‚ñ∂ Play Song";
      }
    });
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 800);

    // Sweet popup after few seconds
    setTimeout(() => {
      alert("Hi Jaan..! this is motko wishes you \nüíñ Happy Birthday my love! üíñ\nWill you be my Ardhagni forever? üåπ");
    }, 6000);

    // Sparkles around video
    function createSparkle() {
      const container = document.querySelector(".video-container");
      if (!container) return;

      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * container.offsetWidth + "px";
      sparkle.style.top = container.offsetHeight + "px";
      sparkle.style.animationDuration = (2 + Math.random() * 2) + "s";

      container.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 4000);
    }
    setInterval(createSparkle, 500);

    // Control volumes
    document.addEventListener("DOMContentLoaded", () => {
      const romanticSong = document.getElementById("romanticSong");
      const birthdaySong = document.getElementById("birthdaySong");
      if (romanticSong) romanticSong.volume = 0.3;
      if (birthdaySong) birthdaySong.volume = 0.7;
    });
  </script>
</body>
</html>
